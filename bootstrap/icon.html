<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Icon Example</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Bootstrap Heart Icon Example</h1>
      <i class="bi bi-heart-fill" style="font-size: 2rem; color: red"></i>
    </div>

    <div class="d-flex flex-wrap justify-content-center align-items-center">
        <div class="card mt-3" style="width: 18rem">
            <img
              src="https://images.unsplash.com/photo-1429041966141-44d228a42775?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Bridge</h5>
              <p class="card-text">This is maharashtra mumbai bridge</p>
              <a href="#" class="btn btn-primary">Click to more info</a>
            </div>
          </div>
          <div class="card mt-3" style="width: 18rem">
            <img
              src="https://images.unsplash.com/photo-1429041966141-44d228a42775?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Bridge</h5>
              <p class="card-text">This is maharashtra mumbai bridge</p>
              <a href="#" class="btn btn-primary">Click to more info</a>
            </div>
          </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
